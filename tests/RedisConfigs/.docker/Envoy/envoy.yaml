admin:
  access_log_path: "/dev/null"
  address:
    socket_address:
      protocol: TCP
      address: 0.0.0.0
      port_value: 8001
static_resources:
  listeners:
  - name: redis_listener
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 7015
    filter_chains:
    - filters:
      - name: envoy.filters.network.redis_proxy
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.redis_proxy.v3.RedisProxy
          stat_prefix: envoy_redis_stats
          settings:
            op_timeout: 5s
            enable_redirection: true
          prefix_routes:
            catch_all_route:
              cluster: standalone_redis
  clusters:
  - name: standalone_redis
    connect_timeout: 1s
    type: STRICT_DNS
    dns_lookup_family: V4_ONLY
    load_assignment:
        cluster_name: standalone_redis
        endpoints:
        - lb_endpoints: 
          - endpoint:
              address:
                socket_address:
                  address: host.docker.internal
                  port_value: 7000
