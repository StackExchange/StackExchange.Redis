apiVersion: v1
kind: Service

metadata:
  annotations:
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "false"
  name: redis-testing
  labels:
    app: redis-testing

spec:
  ports:
  - port: 6379
    targetPort: 6379
    name: client

  - port: 16379
    targetPort: 16379
    name: gossip

  clusterIP: None

  selector:
    app: redis-testing